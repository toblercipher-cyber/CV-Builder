<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Resume</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/resume.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <i class="fas fa-file-alt navbar-icon-fa"></i>
                    <span class="navbar-brand-text">Resume <span>Builder.</span></span>
                </a>
                <div class="navbar-content">
                    <div class="material">
                        <a class="icons" href="https://github.com/KhawajaAbdulMoiz" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="icons" href="https://www.linkedin.com/in/saad-raza-744065332" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <section id="about-sc">
            <div class="container">
                <div class="about-cnt">
                    <form action="" class="cv-form" id="cv-form">
                        
                        <div class="cv-form-blk">
                            <div class="cv-title">
                                <h3>About Section</h3>
                            </div>
                            <div class="cv-form-row">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label class="form-label">First Name</label>
                                        <input name="firstname" type="text" class="form-control firstname" placeholder="e.g. John" onkeyup="generateCV()">
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Middle Name</label>
                                        <input name="middlename" type="text" class="form-control middlename" placeholder="e.g. Doe" onkeyup="generateCV()">
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Last Name</label>
                                        <input name="lastname" type="text" class="form-control lastname" placeholder="e.g. Smith" onkeyup="generateCV()">
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label class="form-label">Your Image</label>
                                        <input name="image" type="file" class="form-control image" accept="image/*" onchange="previewImage()">
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Designation</label>
                                        <input name="designation" type="text" class="form-control designation" placeholder="e.g. Software Engineer" onkeyup="generateCV()">
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Address</label>
                                        <input name="address" type="text" class="form-control address" placeholder="e.g. New York, USA" onkeyup="generateCV()">
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label class="form-label">Email</label>
                                        <input name="email" type="text" class="form-control email" placeholder="e.g. email@example.com" onkeyup="generateCV()">
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Phone No</label>
                                        <input name="phoneno" type="text" class="form-control phoneno" placeholder="e.g. 123-456-7890" onkeyup="generateCV()">
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Summary</label>
                                        <input name="summary" type="text" class="form-control summary" placeholder="Brief summary..." onkeyup="generateCV()">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-title">
                                <h3>Achievements</h3>
                            </div>
                            <div class="repeater-achievements">
                                <div class="cv-form-row">
                                    <div class="cols-2">
                                        <div class="form-elem">
                                            <label class="form-label">Title</label>
                                            <input name="achieve_title" type="text" class="form-control achieve_title" placeholder="Title" onkeyup="generateCV()">
                                        </div>
                                        <div class="form-elem">
                                            <label class="form-label">Description</label>
                                            <input name="achieve_description" type="text" class="form-control achieve_description" placeholder="Description" onkeyup="generateCV()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addAchievement()">+ Add Achievement</button>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-title">
                                <h3>Experience</h3>
                            </div>
                            <div class="repeater-experience">
                                <div class="cv-form-row">
                                    <div class="cols-3">
                                        <div class="form-elem">
                                            <label class="form-label">Title</label>
                                            <input name="exp_title" type="text" class="form-control exp_title" onkeyup="generateCV()">
                                        </div>
                                        <div class="form-elem">
                                            <label class="form-label">Company</label>
                                            <input name="exp_organization" type="text" class="form-control exp_organization" onkeyup="generateCV()">
                                        </div>
                                        <div class="form-elem">
                                            <label class="form-label">Location</label>
                                            <input name="exp_location" type="text" class="form-control exp_location" onkeyup="generateCV()">
                                        </div>
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Description</label>
                                        <input name="exp_description" type="text" class="form-control exp_description" onkeyup="generateCV()">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addExperience()">+ Add Experience</button>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-title">
                                <h3>Education</h3>
                            </div>
                            <div class="repeater-education">
                                <div class="cv-form-row">
                                    <div class="cols-3">
                                        <div class="form-elem">
                                            <label class="form-label">School</label>
                                            <input name="edu_school" type="text" class="form-control edu_school" onkeyup="generateCV()">
                                        </div>
                                        <div class="form-elem">
                                            <label class="form-label">Degree</label>
                                            <input name="edu_degree" type="text" class="form-control edu_degree" onkeyup="generateCV()">
                                        </div>
                                        <div class="form-elem">
                                            <label class="form-label">City</label>
                                            <input name="edu_city" type="text" class="form-control edu_city" onkeyup="generateCV()">
                                        </div>
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Description</label>
                                        <input name="edu_description" type="text" class="form-control edu_description" onkeyup="generateCV()">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addEducation()">+ Add Education</button>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-title">
                                <h3>Projects</h3>
                            </div>
                            <div class="repeater-projects">
                                <div class="cv-form-row">
                                    <div class="cols-2">
                                        <div class="form-elem">
                                            <label class="form-label">Title</label>
                                            <input name="proj_title" type="text" class="form-control proj_title" onkeyup="generateCV()">
                                        </div>
                                        <div class="form-elem">
                                            <label class="form-label">Link</label>
                                            <input name="proj_link" type="text" class="form-control proj_link" onkeyup="generateCV()">
                                        </div>
                                    </div>
                                    <div class="form-elem">
                                        <label class="form-label">Description</label>
                                        <input name="proj_description" type="text" class="form-control proj_description" onkeyup="generateCV()">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addProject()">+ Add Project</button>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-title">
                                <h3>Skills</h3>
                            </div>
                            <div class="repeater-skills">
                                <div class="cv-form-row">
                                    <div class="form-elem">
                                        <label class="form-label">Skill</label>
                                        <input name="skill" type="text" class="form-control skill" onkeyup="generateCV()">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addSkill()">+ Add Skill</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div style="text-align: center; margin: 40px 0;">
                <button type="button" class="btn btn-primary" onclick="printCV()">Print CV</button>
            </div>

            <!-- Preview Section -->
            <div class="container">
                <div class="preview-cnt" id="preview-sc">
                    <div class="preview-cnt-l">
                        <div class="preview-image">
                            <img id="image_dsp" src="https://via.placeholder.com/150" alt="Profile">
                        </div>
                        <div class="preview-item-name" id="fullname_dsp">Your Name</div>
                        <div class="preview-item-designation" id="designation_dsp">Designation</div>

                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>Contact</h3></div>
                            <div class="preview-item">
                                <span id="phoneno_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span id="email_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span id="address_dsp"></span>
                            </div>
                        </div>

                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>Skills</h3></div>
                            <div class="skills-items preview-blk-list" id="skills_dsp"></div>
                        </div>
                    </div>

                    <div class="preview-cnt-r">
                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>About</h3></div>
                            <div class="preview-item">
                                <p id="summary_dsp"></p>
                            </div>
                        </div>

                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>Achievements</h3></div>
                            <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
                        </div>

                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>Experience</h3></div>
                            <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                        </div>

                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>Education</h3></div>
                            <div class="educations-items preview-blk-list" id="educations_dsp"></div>
                        </div>

                        <div class="preview-blk">
                            <div class="preview-blk-title"><h3>Projects</h3></div>
                            <div class="projects-items preview-blk-list" id="projects_dsp"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
